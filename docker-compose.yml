services:
  pygeoapi:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - 5000:80

  database:
    image: postgis/postgis:14-3.2-alpine
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./tests/data/:/docker-entrypoint-initdb.d/

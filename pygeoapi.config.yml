resources:
  timeseries-metadata:
    type: collection
    title:
      en: Timeseries metadata
    description:
      en: Timeseries metadata
    keywords:
      en:
        - current
        - single location
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: feature
        name: PostgreSQL
        data:
          host: ${POSTGRES_HOST}
          dbname: ${POSTGRES_DB}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
          search_path: [capture]
        table: waterservices_timeseries_metadata
        id_field: id
        geom_field: geometry

  daily:
    type: collection
    title: Daily values
    description:
      en: Daily values
    keywords:
      en:
        - automated
        - daily
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: edr
        name: pg_edr.edr.PostgresEDRProvider
        data:
          host: ${POSTGRES_HOST}
          dbname: ${POSTGRES_DB}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
          search_path: [capture]
        table: waterservices_daily
        id_field: id
        geom_field: geometry
        time_field: time
        edr_fields:
          location_field: monitoring_location_id
          result_field: value
          parameter_id: parameter_code
          parameter_name: waterservices_timeseries_metadata.parameter_name
          parameter_unit: unit_of_measure
        external_tables:
          waterservices_timeseries_metadata:
            foreign: parameter_code
            remote: parameter_code

      - type: feature
        name: PostgreSQL
        data:
          host: ${POSTGRES_HOST}
          dbname: ${POSTGRES_DB}
          user: ${POSTGRES_USER}
          password: ${POSTGRES_PASSWORD}
          search_path: [capture]
        table: waterservices_daily
        id_field: id
        geom_field: geometry
        time_field: time

  airport_landings:
    type: collection
    title: Airport Landings
    description:
      en: Airport Landings
    keywords:
      en:
        - airports
        - daily
    extents:
      spatial:
        bbox: [-180, -90, 180, 90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      temporal:
        begin: null
        end: null
    providers:
      - type: edr
        name: pg_edr.edr.MySQLEDRProvider
        data:
          host: ${MYSQL_HOST}
          dbname: ${MYSQL_DATABASE}
          user: ${MYSQL_USER}
          port: ${MYSQL_PORT}
          password: ${MYSQL_PASSWORD}
          search_path:
            - ${MYSQL_DATABASE}
        table: landing_observations
        edr_fields: # Required EDR Fields
          id_field: id
          geom_field: airports.airport_locations.geometry_wkt
          time_field: time
          location_field: location_id
          result_field: value
          parameter_id: parameter_id
          parameter_name: airport_parameters.name
          parameter_unit: airport_parameters.units

        external_tables: # Additional table joins
          airports:
            foreign: location_id
            remote: code
          airports.airport_locations:
            foreign: code
            remote: id
          airport_parameters:
            foreign: parameter_id
            remote: id
